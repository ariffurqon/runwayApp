<!DOCTYPE html>
<html lang="en" ng-app="runwayApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Runway App</title>

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>

  <!-- ngRoute -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="runwayApp" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
          <h1>Runway App</h1>
      </div>
          <div class="container" ng-repeat="post in posts | orderBy:'-upvotes'">
              <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
              {{post.upvotes}}
              <span style="font-size:20px; margin-left:10px;">
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                <span ng-hide="post.link">{{post.title}}</span> 
              </span>
          </div>
            <form ng-submit="addPost()" style="margin-top:30px;">
              <h3>Add a new post</h3>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Title"
                  ng-model="title"></input>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Link"
                ng-model="link"></input>
              </div>
              <button type="submit" class="btn btn-default">Post</button>
            </form>
    </div>
  </div>  
</body>
</html>
